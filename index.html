<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для реєстрації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container h2 {
            text-align: center;
        }
        .table-container {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Форма реєстрації</h2>
        <form id="registration-form">
            <label for="first-name">Ім'я:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
            
            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
            
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate" required><br><br>
            
            <label>Стать:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Чоловік</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Жінка</label><br><br>
            
            <label for="city">Місто:</label>
            <select id="city" name="city">
                <option value="Kyiv">Київ</option>
                <option value="Lviv">Львів</option>
                <option value="Kharkiv">Харків</option>
                <option value="Odesa">Одеса</option>
            </select><br><br>
            
            <label for="address">Адреса:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
            
            <label>Мови, якими володієте:</label><br>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">Англійська</label><br>
            <input type="checkbox" id="spanish" name="languages" value="spanish">
            <label for="spanish">Іспанська</label><br>
            <input type="checkbox" id="french" name="languages" value="french">
            <label for="french">Французька</label><br><br>
            
            <button type="button" id="submit-button">Зберегти</button>
        </form>

        <div class="table-container">
            <h2>Ваші дані:</h2>
            <table id="data-table">
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const tableContainer = document.querySelector('.table-container');
        const dataTable = document.getElementById('data-table');

        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function () {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const birthdate = document.getElementById('birthdate').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const languages = Array.from(document.querySelectorAll('input[name="languages"]:checked')).map(checkbox => checkbox.value);

            const row = `<tr>
                            <td>${firstName}</td>
                            <td>${lastName}</td>
                            <td>${birthdate}</td>
                            <td>${gender}</td>
                            <td>${city}</td>
                            <td>${address}</td>
                            <td>${languages.join(', ')}</td>
                        </tr>`;
            
            dataTable.innerHTML += row;
            form.reset();
            tableContainer.style.display = 'block';
        });
    </script>
</body>
</html>
